name: Publish
on: 
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test --verbosity normal

      - name: Build for Windows
        run: dotnet publish ./src/Chirp/chirp.csproj --no-restore --configuration Release -r win-x64 --no-self-contained -p:PublishSingleFile=true 
      
      - name: Build for MacOS
        run: dotnet publish ./src/Chirp/chirp.csproj --no-restore --configuration Release -r osx-x64 --no-self-contained -p:PublishSingleFile=true 
      
      - name: Build for Linux
        run: dotnet publish ./src/Chirp/chirp.csproj --no-restore --configuration Release -r linux-x64 --no-self-contained -p:PublishSingleFile=true 

      - name: Zipping files
        run: |
          cd ./src/Chirp/bin/Release/net7.0/win-x64/publish && zip ../../../../../../../Chirp-${{github.ref_name}}-win-x64.zip chirp.exe
          cd ../../osx-x64/publish && zip ../../../../../../../Chirp-${{github.ref_name}}-osx-x64.zip chirp.exe
          cd ../../linux-x64/publish && zip ../../../../../../../Chirp-${{github.ref_name}}-linux-x64.zip chirp.exe
        
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Chirp-${{github.ref_name}}-win-x64.zip
            Chirp-${{github.ref_name}}-osx-x64.zip
            Chirp-${{github.ref_name}}-linux-x64.zip
        
